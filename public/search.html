<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IskoLearning</title>

    <link rel="stylesheet" href="src/css/bootstrap.css" />
    <link rel="stylesheet" href="src/css/nav.css" />
    <link rel="stylesheet" href="src/css/search.css" />
    <!-- GOOGLE FONTS   -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--  FONTAWESOME  -->
    <script src="https://kit.fontawesome.com/7d591f1481.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto d-flex align-items-lg-center">
          <li class="nav-item">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle categories"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Categories
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="forum">Forum</a>
          </li>

          <li class="nav-item searchContainer">
            <form class="my-lg-0">
              <div class="row d-flex align-items-center">
                <div class="col-8 pr-0">
                  <input
                    class="form-control searchDev"
                    type="search"
                    placeholder="What do you want to learn?"
                    id="search"
                  />
                </div>
                <div class="col-4 px-0">
                  <button class="btn my-2 my-sm-0" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <a class="btn mr-2" id="btnNavIn">My Courses</a>
          <div class="btn-group dropleft" id="notifDrop">
            <button
              class="btn rounded-circle p-1 text-center mr-3 dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              id="notifToggle"
            >
              <i class="far fa-bell fa-lg" id="notifIcon"> </i>
            </button>
            <div class="dropdown-menu position-absolute notifBoxContainer" id="notifBoxContainer">
              <div class="col-12 mt-2 notifTitle">Notification</div>
              <div class="dropdown-divider my-0"></div>

              <div class="col-12 px-0" id="notificationsContainer">
                <div
                  class="d-flex justify-content-center align-items-center notifSpinner"
                  id="notifSpinner"
                >
                  <div class="spinner-border spinner-border-sm" role="status"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="position-relative">
            <button class="btn avatar" id="avatar"></button>
            <div class="menu p-2 d-none flex-column rounded" id="menuPop">
              <div
                class="container w-100 d-flex align-items-center menuHeader pt-2 pb-2 pb-sm-3 px-1"
              >
                <div class="menuAvatar" id="menuAvatar"></div>
                <div class="col mx-2">
                  <div class="row menuName" id="navFullName">Full Name</div>
                  <div class="row">
                    <span class="badge badge-pill menuBadge px-2" id="navUserType">STUDENT</span>
                  </div>
                </div>
              </div>
              <div class="list-group list-group-flush p-0">
                <a href="profile" class="list-group-item list-group-item-action px-2">Profile</a>
                <a href="#" class="list-group-item list-group-item-action px-2">Account Settings</a>
                <a href="#" class="list-group-item list-group-item-action px-2" id="sign-out"
                  ><i class="fas fa-sign-out-alt mr-1"></i>Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="row m-0 mt-5 px-2 px-md-5 d-flex justify-content-center">
      <div class="col-12 col-lg-10 my-0 my-lg-5">
        <div class="row w-100 mx-0">
          <div class="col-12 px-0 mb-2 txtSearch text-center text-sm-left" id="txtSearch">
            Result for "<span class="" id="txtSearchTitle"></span>"
          </div>
          <div
            class="col-12 my-1 px-0 d-flex justify-content-center justify-content-sm-start"
            id="badgeContainer"
          >
            <span
              class="badge badge-pill py-1 px-2 px-sm-3 badgeDev activeBadge"
              id="all"
              onclick="changePage(this)"
              disabled
              >All</span
            >
            <span
              class="badge badge-pill py-1 px-2 px-sm-3 badgeDev mx-1 mx-sm-2"
              id="inProgress"
              onclick="changePage(this)"
              >Courses</span
            >
            <span
              class="badge badge-pill py-1 px-2 px-sm-3 badgeDev"
              onclick="changePage(this)"
              id="completed"
              >Forum</span
            >
          </div>
        </div>
        <div class="row w-100 mx-0">
          <div class="col-12 px-0 mt-5" id="coursesContainer">
            <!-- <div class="text-muted">no courses found on <strong id="searchNoData">""</strong></div> -->
            <div class="row w-75 mx-0">
              <div class="thumb mr-2"></div>
              <div class="col-8 py-1 pr-0">
                <div class="row mx-0 w-100">
                  <div class="col-10 px-0 mb-3 loadingCourseTitle"></div>
                  <div class="col-12 px-0 my-2 loadingCourseTxt"></div>
                  <div class="col-12 px-0 my-2 loadingCourseTxt"></div>
                  <div class="col-12 px-0 my-2 loadingCourseTxt"></div>
                </div>
              </div>
              <hr class="w-100" />
            </div>
            <div class="row w-75 mx-0">
              <div class="thumb mr-2"></div>
              <div class="col-8 py-1 pr-0">
                <div class="row mx-0 w-100">
                  <div class="col-10 px-0 mb-3 loadingCourseTitle"></div>
                  <div class="col-12 px-0 my-2 loadingCourseTxt"></div>
                  <div class="col-12 px-0 my-2 loadingCourseTxt"></div>
                  <div class="col-12 px-0 my-2 loadingCourseTxt"></div>
                </div>
              </div>
              <hr class="w-100" />
            </div>
            <div class="row w-75 mx-0">
              <div class="thumb mr-2"></div>
              <div class="col-8 py-1 pr-0">
                <div class="row mx-0 w-100">
                  <div class="col-10 px-0 mb-3 loadingCourseTitle"></div>
                  <div class="col-12 px-0 my-2 loadingCourseTxt"></div>
                  <div class="col-12 px-0 my-2 loadingCourseTxt"></div>
                  <div class="col-12 px-0 my-2 loadingCourseTxt"></div>
                </div>
              </div>
              <hr class="w-100" />
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-10 my-0 my-lg-5 txtSearch"></div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.1.2/firebase-app.js"></script>
    <script src="/__/firebase/8.1.2/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.1.2/firebase-analytics.js"></script>
    <script src="/__/firebase/8.1.2/firebase-database.js"></script>
    <script src="/__/firebase/8.1.2/firebase-storage.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrapJs/bootstrap.bundle.js"></script>
    <script src="js/bootstrapJs/bootstrap.js"></script>

    <script src="js/forum/getTimeAgo.js"></script>

    <script src="js/forum/getUserUpvotes.js"></script>
    <script src="js/forum/addQuestion.js"></script>
    <script src="js/forum/getQuestion.js"></script>
    <script src="js/forum/getSortedQuestion.js"></script>
    <script src="js/forum/forum.js"></script> -->
    <script src="js/nav/nav.js"></script>
  </body>
</html>
