<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IskoLearning</title>

    <link rel="stylesheet" href="src/css/bootstrap.css" />
    <link rel="stylesheet" href="src/css/nav.css" />
    <link rel="stylesheet" href="src/css/forum.css" />
    <!-- GOOGLE FONTS   -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--  FONTAWESOME  -->
    <script src="https://kit.fontawesome.com/7d591f1481.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto d-flex align-items-lg-center">
          <li class="nav-item">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle categories"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Categories
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="forum">Forum</a>
          </li>

          <li class="nav-item searchContainer">
            <div class="row d-flex align-items-center">
              <div class="col-8 pr-0">
                <input
                  class="form-control searchDev"
                  type="search"
                  placeholder="What do you want to learn?"
                  id="search"
                />
              </div>
              <div class="col-4 px-0">
                <button class="btn my-2 my-sm-0" type="submit" id="btnSearch">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <a class="btn mr-2" id="btnNavIn">My Courses</a>
          <div class="btn-group dropleft" id="notifDrop">
            <button
              class="btn rounded-circle p-1 text-center mr-3 dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              id="notifToggle"
            >
              <i class="far fa-bell fa-lg" id="notifIcon"> </i>
            </button>
            <div class="dropdown-menu position-absolute notifBoxContainer" id="notifBoxContainer">
              <div class="col-12 mt-2 notifTitle">Notification</div>
              <div class="dropdown-divider my-0"></div>

              <div class="col-12 px-0" id="notificationsContainer">
                <div
                  class="d-flex justify-content-center align-items-center notifSpinner"
                  id="notifSpinner"
                >
                  <div class="spinner-border spinner-border-sm" role="status"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="position-relative">
            <button class="btn avatar" id="avatar"></button>
            <div class="menu p-2 d-none flex-column rounded" id="menuPop">
              <div
                class="container w-100 d-flex align-items-center menuHeader pt-2 pb-2 pb-sm-3 px-1"
              >
                <div class="menuAvatar" id="menuAvatar"></div>
                <div class="col mx-2">
                  <div class="row menuName" id="navFullName">Full Name</div>
                  <div class="row">
                    <span class="badge badge-pill menuBadge px-2" id="navUserType">STUDENT</span>
                  </div>
                </div>
              </div>
              <div class="list-group list-group-flush p-0">
                <a href="profile" class="list-group-item list-group-item-action px-2">Profile</a>
                <a href="#" class="list-group-item list-group-item-action px-2">Account Settings</a>
                <a href="#" class="list-group-item list-group-item-action px-2" id="sign-out"
                  ><i class="fas fa-sign-out-alt mr-1"></i>Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="row m-0 mt-5 px-2 px-md-5 d-flex justify-content-center">
      <div class="row w-100 d-flex justify-content-center mb-5">
        <div class="col-12 col-md-7">
          <div class="col-12 px-4 py-3 mb-3 mb-md-4 rounded paper askQuestionPaper">
            <div class="col-12 p-0 txtPaper">Ask a Question</div>
            <div class="col-12 my-2 p-0">
              <button
                class="btn btn-block pb-4 btnAsk"
                data-toggle="modal"
                data-target="#askQuestion"
              >
                What is your question
              </button>
            </div>
            <div class="modal fade" id="askQuestion" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header p-0 pt-1 pr-2">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body pt-0">
                    <div class="row px-sm-4 px-2">
                      <form action="" class="w-100">
                        <div class="form-group">
                          <label for="questionTitle" class="txtModal">Title</label>
                          <input
                            type="text"
                            class="form-control"
                            id="questionTitle"
                            placeholder="Start your question with “Why”, “What”, “How”, etc."
                          />
                        </div>

                        <div class="form-group">
                          <label for="questionBody" class="txtModal">Body</label>
                          <textarea class="form-control" id="questionBody" rows="5"></textarea>
                        </div>
                        <div class="form-group position-relative">
                          <label for="questionTags" class="txtModal">Tags</label>
                          <input
                            type="text"
                            class="form-control"
                            id="questionTags"
                            placeholder="Add tag/s. Press [ENTER] for new tags"
                          />
                          <div
                            class="ml-2 w-75 position-absolute tagSearchContainer"
                            id="tagSearchContainer"
                          >
                            <!-- <div class="p-1 searchTagItem">Python</div>
                            <div class="p-1 searchTagItem">Java</div>
                            <div class="p-1 searchTagItem">HTML</div>
                            <div class="p-1 searchTagItem">Python</div>
                            <div class="p-1 searchTagItem">Java</div>
                            <div class="p-1 searchTagItem">HTML</div>
                            <div class="p-1 searchTagItem">Python</div>
                            <div class="p-1 searchTagItem">Java</div>
                            <div class="p-1 searchTagItem">HTML</div> -->
                          </div>
                        </div>
                      </form>
                      <div class="row w-100 mx-0" id="tagsContainer"></div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-light px-2 px-sm-4 btnPostAsk"
                      id="btnAskQuestion"
                    >
                      Ask Question
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 px-4 py-3 rounded paper">
            <div class="col-12 p-0 mb-2 txtPaper">Questions</div>
            <div id="questionsContainer">
              <div class="w-100 d-flex justify-content-center d-none" id="spinnerContainer">
                <div class="spinner-grow spinner-grow-sm" role="status"></div>
              </div>
              <div id="questionsContainerInner"></div>
              <div id="questionsContainerSorted"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="row mx-0 w-100 mx-0 mt-3 mt-md-0 px-4 py-3 rounded paper tagsPaper">
            <div class="col-12 px-0 askQuestionPaper">Tags</div>
            <hr />
            <div class="col-12 px-0" id="tagsPaperContainer">
              <div class="badge badge-pill mx-1 mb-2 tagSelect tagSelected" id="tagAll">
                <span class="badgeDelete" onclick="sortByTags(this)">all</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.1.2/firebase-app.js"></script>
    <script src="/__/firebase/8.1.2/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.1.2/firebase-analytics.js"></script>
    <script src="/__/firebase/8.1.2/firebase-database.js"></script>
    <script src="/__/firebase/8.1.2/firebase-storage.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrapJs/bootstrap.bundle.js"></script>
    <script src="js/bootstrapJs/bootstrap.js"></script>
    <!-- <script src="js/isSigned/isSigned.js"></script> -->
    <script src="js/util/currDate.js"></script>
    <script src="js/forum/getTimeAgo.js"></script>
    <script src="js/isSigned/getNotif.js"></script>
    <script src="js/forum/getUserUpvotes.js"></script>
    <script src="js/forum/addQuestion.js"></script>
    <script src="js/forum/getQuestion.js"></script>
    <script src="js/forum/getSortedQuestion.js"></script>
    <script src="js/forum/forum.js"></script>
    <script src="js/nav/nav.js"></script>
  </body>
</html>
