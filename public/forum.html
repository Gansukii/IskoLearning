<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IskoLearning</title>

    <link rel="stylesheet" href="src/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/forum.css">
    <link rel="stylesheet" href="src/css/nav.css">
    <!-- GOOGLE FONTS   -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
    <!--  FONTAWESOME  -->
    <script src="https://kit.fontawesome.com/7d591f1481.js" crossorigin="anonymous"></script>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="/dashboard">Forum</a>
                </li>

                <li class="nav-item ">
                    <form class="form-inline my-2 my-lg-0 ">
                        <input class=" form-control searchDev" id="search" type="search" placeholder="What do you want to learn?">
                        <button class="btn  my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>

                    </form>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <a class="btn mr-2 " id="btnNavIn">My Courses</a>
                <i class="far fa-bell fa-lg notif mr-3"></i>
                <div class="position-relative">
                    <button class="btn avatar" id="avatar">69</button>
                    <div class="menu p-2 d-none flex-column rounded" id="menuPop">
                        <div>User Name</div>
                        <div class="menuOption p-1"><a href="">option 1</a></div>
                        <div class="menuOption p-1"><a href="">option 2</a></div>
                        <div class="menuOption p-1"><a href="">option 3</a></div>
                        <button class="btn " id="sign-out">Sign out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="row m-0 mt-5 px-5 d-flex  justify-content-center">
        <div class="row w-100 d-flex justify-content-center">

            <div class="col-12 col-md-7 mx-2 px-4 py-3 rounded paper">
                <div class="col-12  p-0 txtPaper">Questions</div>
                <div class="col-12 my-3">
                    <div class="row d-flex align-items-center">
                        <button class="btn avatar" id="avatar">Av</button>
                        <div class="col mx-2">
                            <div class="row questionName">
                                Full Name
                            </div>
                            <div class="row questionTime">
                                3 hours ago
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-12 col-md-3 mx-2 px-4 py-3 rounded paper">
                <div class="col-12  p-0 txtPaper"> Ask a Question</div>
                <div class="col-12 my-2 p-0">
                    <!--
                    <form action="" >
                        <div class="form-group">
                            <textarea class="form-control" placeholder="What is your question?" rows="3"></textarea>
                        </div>
                    </form>
-->
                    <button class="btn btn-block pb-4 btnAsk" data-toggle="modal" data-target="#askQuestion">What is your question</button>

                </div>
                <div class="modal fade" id="askQuestion" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header p-0 pt-1 pr-2">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row px-sm-4 px-2">
                                   <form action="" class="w-100">
                                    <div class="form-group">
                                        <label for="questionTitle" class="txtModal">Title</label>
                                        <input type="text" class="form-control" id="questionTitle" placeholder="Start your question with “Why”, “What”, “How”, etc.">
                                        
                                    </div>
                                       
                                       
                                   </form>
                                    
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.0.2/firebase-app.js"></script>
    <script src="/__/firebase/8.0.2/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.0.2/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrapJs/bootstrap.bundle.js"></script>
    <script src="js/bootstrapJs/bootstrap.js"></script>
    <script src="js/isSigned/isSigned.js"></script>
    <script src="js/arrows/arrows.js"></script>
    <script src="js/get-started/get-started.js"></script>
    <script src="js/nav/nav.js"></script>


</body>

</html>
